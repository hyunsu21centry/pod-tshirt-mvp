services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pod_mvp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./storage:/app/storage

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file: .env
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata:
